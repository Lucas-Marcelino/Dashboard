<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pi 8</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="aperture-sharp"></ion-icon>
                        </span>
                        <span class="title">POSEIDON</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="bar-chart"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Home.html">
                        <span class="icon">
                            <ion-icon name="albums"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <!--<span class="icon">
                            <ion-icon name="analytics"></ion-icon>
                        </span>-->
                        <span class="title"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"></span>
                        <span class="title"></span>
                    </a>
                </li>
            </ul>
        </div>
        <!--main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
            <!--cards-->
            <div class="cardBox">
                <div class="card">
                    <div>
                    <div class="numbers" id="Prd"></div>
                        <div class="cardName">Prontos</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="checkbox-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="Online"></div>
                        <div class="cardName">Produção</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="cube-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id="Er"></div>
                        <div class="cardName">Erros</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="bug-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers" id=Danger></div>
                        <div class="cardName">PERIGO</div>
                    </div>
                    <div class="iconBx">
                        <ion-icon name="skull-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <!--Graficos-->
            <div class="graphBox">
                <!--<div class="box">
                    <canvas id="Producao"></canvas>
                </div>-->
                <div hidden class="box">
                    <canvas id="Erros"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!--icones-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--ChartJs-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="chart.js"></script>

    <!--menu toogle-->
    <script>
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>

    <script>
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
            item.addEventListener('mouseover', activeLink));
    </script>
</body>

</html>
